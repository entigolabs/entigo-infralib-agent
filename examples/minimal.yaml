source: https://github.com/entigolabs/entigo-infralib-release
base_config:
  profile: minimal
prefix: min
version: stable
agent_version: latest
steps:
  - name: nw
    type: terraform
    workspace: dev
    provider:
      aws:
        default_tags:
          tags:
            team: networking
    approve: minor
    modules:
      - name: main
        source: aws/vpc
        version: stable
        inputs:
          vpc_cidr: "10.175.0.0/16"
          one_nat_gateway_per_az: false
          azs: 2
          intra_subnets: |
            []
          elasticache_subnets: |
            []
          database_subnets: |
            []
      - name: second
        source: aws/vpc
        version: stable
        inputs:
          vpc_cidr: "10.176.0.0/16"
          one_nat_gateway_per_az: false
          azs: 3
          intra_subnets: |
            []
          elasticache_subnets: |
            []
          database_subnets: |
            []

  - name: infra
    type: terraform
    workspace: dev
    provider:
      aws:
        default_tags:
          tags:
            team: infrastructure
    version: stable
    vpc_id: "{{ .ssm.network.vpc.vpc_id }}"
    vpc_subnet_ids: |
      [{{ .ssm.network.vpc.private_subnets }}]
    vpc_security_group_ids: |
      [{{ .ssm.network.vpc.pipeline_security_group }}]
    approve: minor
    modules:
      - name: dns
        source: aws/route53
        version: stable
        inputs:
          parent_zone_id: "Z07983041XRLSLZUTHHDY"
          public_subdomain_name: "minimal"
          create_private: false
      - name: eks
        source: aws/eks
        version: stable
        inputs:
          vpc_id: "{{ .ssm.network.vpc.vpc_id }}"
          private_subnets: |
            [{{ .ssm.network.vpc.private_subnets }}]
          public_subnets: |
            [{{ .ssm.network.vpc.public_subnets }}]
          eks_api_access_cidrs: |
            [{{ .ssm.network.vpc.private_subnet_cidrs }}]
          eks_cluster_public: true
          eks_main_min_size: 3
          eks_main_max_size: 6
          eks_spot_max_size: 0
          eks_db_max_size: 0
          cluster_enabled_log_types: |
            []
  - name: helm
    type: terraform
    workspace: dev
    version: stable
    vpc_id: "{{ .ssm.network.vpc.vpc_id }}"
    vpc_subnet_ids: |
      [{{ .ssm.network.vpc.private_subnets }}]
    vpc_security_group_ids: |
      [{{ .ssm.network.vpc.pipeline_security_group }}]
    provider:
      aws:
        default_tags:
          tags:
            team: devops
    approve: major
    modules:
      - name: argocd
        source: aws/argocd
        version: stable
        inputs:
          branch: "main"
          namespace: "argocd"
          name: "argocd"
          argocd_apps_name: "min-applications"
          ingress_group_name: "external"
          ingress_scheme: "internet-facing"
          hostname: "argocd.{{ ssm.infrastructure.dns.int_domain }}"
  - name: applications
    type: argocd-apps
    workspace: dev
    version: stable
    vpc_id: "{{ .ssm.network.vpc.vpc_id }}"
    vpc_subnet_ids: |
      [{{ .ssm.network.vpc.private_subnets }}]
    vpc_security_group_ids: |
      [{{ .ssm.network.vpc.pipeline_security_group }}]
    repo_url: "{{ .ssm.helm.argocd.repo_url }}"
    modules:
      - name: aws-alb
        source: aws-alb
        version: stable
        inputs:
          awsAccount: "{{ .ssm.infrastructure.eks.account }}"
          clusterOIDC: "{{ .ssm.infrastructure.eks.oidc_provider }}"
          aws-load-balancer-controller:
            clusterName: "{{ .ssm.infrastructure.eks.cluster_name }}"
      - name: crossplane-system
        source: crossplane
        version: stable
      - name: external-dns
        source: external-dns
        version: stable
        inputs:
          awsAccount: "{{ .ssm.infrastructure.eks.account }}"
          clusterOIDC: "{{ .ssm.infrastructure.eks.oidc_provider }}"
      - name: istio-base
        source: istio-base
        version: stable
      - name: istio-system
        source: istio-istiod
        version: stable
      - name: istio-gateway
        source: istio-gateway
        version: stable
        inputs:
          domain: "*.{{ ssm.infrastructure.dns.ext_domain }}"
  - name: additional
    type: terraform-custom
    workspace: dev
    vpc_prefix: nw-second
    approve: never
