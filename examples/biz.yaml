source: https://github.com/entigolabs/entigo-infralib-release
prefix: ep
base_config:
  profile: biz
steps:
  - name: infra
    workspace: test
    modules:
      - name: dns
        inputs:
          parent_zone_id: "Z07983041XRLSLZUTHHDY"
      - name: eks
        inputs:
          eks_cluster_public: true
  - name: helm
    workspace: test
    modules:
      - name: argocd
        inputs:
          ingress_group_name: "external"
          ingress_scheme: "internet-facing"
  - name: mycustomtf
    before: helm
    type: terraform-custom
    workspace: test
    vpc_id: "{{ .ssm.network.main.vpc_id }}"
    vpc_subnet_ids: |
      [{{ .ssm.network.main.private_subnets }}]
    vpc_security_group_ids: |
      [{{ .ssm.network.main.pipeline_security_group }}]
    approve: never

