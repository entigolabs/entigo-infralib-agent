prefix: at
source: https://github.com/entigolabs/entigo-infralib-release
version: stable
agent_version: latest
steps:
  - name: infra
    type: terraform
    workspace: test
    provider:
      aws:
        default_tags:
          tags:
            team: infrastructure
    version: stable
    approve: never
    modules:
      - name: dns
        source: aws/route53
        version: stable
        inputs:
          parent_zone_id: "Z07983041XRLSLZUTHHDY"
          public_subdomain_name: "agenttest"
          create_private: false
          create_public: false
          create_cert: false
  - name: additional
    type: terraform-custom
    workspace: test
    approve: never
