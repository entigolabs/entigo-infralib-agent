prefix: at
sources:
  - url: https://github.com/entigolabs/entigo-infralib-release
steps:
  - name: infra
    type: terraform
    provider:
      aws:
        default_tags:
          tags:
            team: infrastructure
    version: stable
    approve: never
    modules:
      - name: dns
        source: aws/route53
        version: stable
        inputs:
          parent_zone_id: "Z07983041XRLSLZUTHHDY"
          public_subdomain_name: "agenttest"
          create_private: false
          create_public: false
          create_cert: false
