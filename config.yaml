source: https://github.com/entigolabs/entigo-infralib-release
base_config:
  profile: biz
steps:
  - name: infrastructure
    workspace: test
    modules:
      - name: dns
        inputs:
          vpc_prefix: "ep-network-vpc"
          parent_zone_id: "Z07983041XRLSLZUTHHDY"
      - name: argocd
        inputs:
          values: |
            <<EOT
            argocd:
              server:
                config:
                  url: https://argocd.runner-main-biz-int.infralib.entigo.io
                ingress:
                  hosts:
                  - argocd.runner-main-biz-int.infralib.entigo.io
            EOT
  - name: applications
    workspace: test
    modules:
      - name: istio-istiod
        inputs:
          domain: "*.ep-test.infralib.entigo.io"
          altdomain:
            - "*.something.ep-test.infralib.entigo.io"