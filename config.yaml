prefix: ep
source: https://github.com/entigolabs/entigo-infralib-release
version: stable
steps:
            
  - name: applications
    type: argocd-apps
    workspace: test
    version: stable
    vpc_prefix: ep-network-vpc
    modules:
      - name: aws-alb
        source: k8s/aws-alb
        version: stable
      - name: crossplane
        source: k8s/crossplane
        version: stable
      - name: external-dns
        source: k8s/external-dns
        version: stable
      - name: istio-base
        source: k8s/istio-base
        version: stable
      - name: istio-istiod
        source: k8s/istio-istiod
        version: stable
        inputs:
          domain: "*.ep-test.infralib.entigo.io"
          altdomain:
            - "*.something.ep-test.infralib.entigo.io"
