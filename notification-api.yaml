openapi: 3.0.3
info:
  title: Entigo Infralib Agent API
  version: 1.0.0
paths:
  /agent/status:
    post:
      summary: Update agent status
      operationId: postAgentStatus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentStatusRequest'
      responses:
        '200':
          description: Status updated successfully
  /agent/approval:
    post:
      summary: Add approval request for agent
      operationId: postApprovalRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
      responses:
        '200':
          description: Required approvals updated successfully
  /steps/status:
    post:
      summary: Update step module statuses
      operationId: postStepStatus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusResponse'
      responses:
        '200':
          description: Status updated successfully
  /steps/modules:
    post:
      summary: Submit step modules
      operationId: postStepsModules
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModulesRequest'
      responses:
        '200':
          description: Steps and modules received successfully
components:
  schemas:
    AgentStatusRequest:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [started, success, failure, approvals, schedule]
        message:
          type: string
        params:
          type: object
          additionalProperties:
            type: string
    ApprovalRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        plan:
          $ref: '#/components/schemas/PlanEntity'
        link:
          type: string
    PlanEntity:
      type: object
      properties:
        imported:
          type: integer
        added:
          type: integer
        changed:
          type: integer
        destroyed:
          type: integer
    ModulesRequest:
      type: object
      required:
        - id
        - region
        - provider
        - steps
      properties:
        id:
          type: string
        region:
          type: string
        updateSchedule:
          type: string
        provider:
          $ref: '#/components/schemas/ProviderType'
        steps:
          type: array
          items:
            $ref: '#/components/schemas/StepEntity'
    StepEntity:
      type: object
      required:
        - name
        - modules
      properties:
        name:
          type: string
        modules:
          type: array
          items:
            $ref: '#/components/schemas/ModuleEntity'
    ModuleEntity:
      type: object
      required:
        - name
        - source
      properties:
        name:
          type: string
        source:
          type: string
    StatusResponse:
      type: object
      required:
        - status
        - status_at
        - step
        - modules
      properties:
        status:
          $ref: '#/components/schemas/ApplyStatus'
        status_at:
          type: string
          format: date-time
        step:
          type: string
        error:
          type: string
        applied_at:
          type: string
          format: date-time
        modules:
          type: array
          items:
            $ref: '#/components/schemas/ModuleResponse'
    ApplyStatus:
      type: string
      enum: [ success, failure, skipped, starting ]
    ProviderType:
      type: string
      enum: [ AWS, GCLOUD ]
    ModuleResponse:
      type: object
      required:
        - name
        - version
      properties:
        name:
          type: string
        applied_version:
          type: string
        version:
          type: string
        metadata:
          type: object
          additionalProperties:
            type: string